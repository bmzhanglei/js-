    <script>
        class Menu {
    handleEvent(event) {
      // mousedown -> onMousedown
      let method = 'on' + event.type[0].toUpperCase() + event.type.slice(1);
      this[method](event);
    }

    onMousedown(event) {
      event.target.innerHTML = "Mouse button pressed";
    }

    onMouseup(event) {
      event.target.innerHTML += "...and released.";
    }
  }

  let menu = new Menu();

  elem.addEventListener('mousedown', menu);
  elem.addEventListener('mouseup', menu);
