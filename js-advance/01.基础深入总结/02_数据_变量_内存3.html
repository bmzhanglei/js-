关于引用变量赋值问题

  2). 两个引用变量指向同一个对象,让一个引用变量指向另一个对象, 另一个引用变量还是指向原来的对象
-->
<script type="text/javascript">
  
/*  var o1 = {m:1}

  var o3 = {n:1}
  console.log(o4)*/
  
  //扩展
  var o5 = {m:5}
  var o6 = o5
  var demo = function (o) {
    //o.m = 6
    o = {m:7}
    console.log(o.m)
  }
  demo(o5)
  var o7 = {m:5}
  //console.log(o5.m,o6.m)//6 6
  console.log(o5.m,o6.m)//5 5

  console.log(o5 === o6)//true
