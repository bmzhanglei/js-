<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_借用构造函数继承</title>
</head>
<body>
<!--
方式2: 借用构造函数继承(假的)
1. 套路:
  1. 定义父类型构造函数
  2. 定义子类型构造函数
  3. 在子类型构造函数中调用父类型构造
2. 关键:
  1. 在子类型构造函数中通过call()调用父类型构造函数
-->
<script type="text/javascript">
  
  function Parent(name,age) {
    this.name = name
    this.age = age
    this.getName = function () {
      console.log(this.name)
    }
  }
  
  
  function Child(name,age) {
    /*this.name = name
    this.age = age
    this.getName = function () {
      console.log(this.name)
    }*/
    Parent.call(this,name,age)
    this.price = 13000
    this.getPrice = function () {
      console.log(this.price)
    }
  }
  
  
  var c = new Child('kobe',18)
  console.log(c);


</script>
</body>
</html>
