<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_工厂模式</title>
</head>
<body>
<!--
方式三: 工厂模式
  * 套路: 通过工厂函数动态创建对象并返回
  * 适用场景: 需要创建多个对象
  * 问题: 对象没有一个具体的类型, 都是Object类型
-->
<script type="text/javascript">

function creatPerson(name,age) {
  var p = {
    name:name,
    age:age,
    setName:function (name) {
      this.name = name
    }
  }
  return p
}

function creatDog(name,age) {
  var p = {
    name:name,
    age:age,
    setName:function (name) {
      this.name = name
    }
  }
  return p
}

var p = creatPerson('kobe',18)
var d = creatDog('wc',3)
  console.log(typeof p)
  console.log(typeof d)
</script>
</body>
</html>
