<!DOCTYPE html>

<body>
<!--
1. 代码分类(位置)
  * 全局代码
  * 函数代码
2. 全局执行上下文（对象）
  * 在执行全局代码前将window确定为全局执行上下文
  * 对全局数据进行预处理
    * var定义的全局变量==>undefined, 添加为window的属性
    * function声明的全局函数==>添加为window的方法
    * this==>赋值(window)
  * 开始执行全局代码
3. 函数执行上下文（对象）
  * 在调用函数, 即将执行函数体之前, 创建函数对应的执行上下文对象
  * 对局部数据进行预处理
    * 形参变量==>添加为执行上下文的属性
    * arguments==>添加为执行上下文的属性
    * var定义的局部变量==>undefined, 添加为执行上下文的属性
    * function声明的函数 ==>添加为执行上下文的方法
    * this==>赋值
  * 开始执行函数体代码
-->

</body>
</html>
