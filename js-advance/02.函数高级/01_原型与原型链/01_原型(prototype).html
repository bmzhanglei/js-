<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型(prototype)</title>
</head>
<body>
<!--
1. 函数的prototype属性(图)
  * 每个函数都有一个prototype属性, 它默认指向一个Object空对象(即称为: 原型对象)
2. 给原型对象添加属性(一般都是方法)
  * 作用: 函数的所有实例对象自动"拥有"原型中的属性(方法)
-->
<script type="text/javascript">
  //1.每个函数都有一个prototype属性, 它默认指向一个Object空对象(即称为: 原型对象)
  function demo() {
  
  }
  //给demo的原型上追加一个test1方法
  demo.prototype.test1 = function () {
    console.log('我是demo原型上的test1')
  }
  //给demo的原型上追加一个test2属性-------------这种写法没有意义,一般都追加方法
  demo.prototype.test2 = 'atguigu'
  
  //尝试“废掉”demo的prototype----------------自己定义的函数的prototype允许“废掉”
  demo.prototype = null
  
  var d = new demo()
  console.log("@@@@@@@@")
  // d.test1()
  console.log(demo.prototype);
  
  
  //2.什么是空对象？-----------没有任何我们定义的属性
  var a = {}
  var b = {m:2}
  
  //3.js中如何判断一个对象是否为空？
  console.log(JSON.stringify(a) === '{}');
  console.log(JSON.stringify(b) === '{}');
  console.log(JSON.stringify(demo.prototype) === '{}');
  console.log(b.toString());
  
  //4.验证js中内置函数也有prototype属性
  console.log(Date.prototype);
  
  //给Date的原型对象上追加一个test1方法
  Date.prototype.test1 = function () {console.log('我是Date原型上的test1方法')}
  
  //给Date的原型对象上追加一个test2属性-----------这种写法没有意义,一般都追加方法
  Date.prototype.test2 = 100
  
  //尝试“废掉”Date上的prototype-----------js内置的函数不允许“废掉”prototype
  Date.prototype = null
  
  //函数（更多的是说构造函数）的原型对象上的方法是给该函数的实例用的。
  //实例能自动看到其构造函数原型上的方法
  var date = new Date()
  console.log(date.getDate());
  date.test1()
  console.log(date.test2);


</script>
</body>
</html>
