<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_理解闭包</title>
</head>
<body>
<!--
1. 如何产生闭包?
  * 当一个嵌套的内部(子)函数引用了嵌套的外部(父)函数的变量时, 就产生了闭包
2. 闭包到底是什么?
  * 理解一: 闭包是嵌套的内部函数(绝大部分人这样认为)
  * 理解二: 包含被引用变量的对象(或者说是一个“容器”)(极少数人这样认为) ------ 使用chrome调试查看
  * 注意: 闭包存在于嵌套的内部函数中
3. 产生闭包的条件?
  * 1.函数嵌套
  * 2.内部函数引用了外部函数的变量
  * 3.执行外部函数
-->
<script type="text/javascript">
  
function fn1() {
  var a = 1
  function fn2() {
    a++
    console.log(a)
  }
  return fn2
}

var f = fn1()
f()
f()
f()
f()
f()
f()
f()
  f = null





</script>
</body>
</html>
