<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>00_引入</title>
</head>
<body>

<button>测试1</button>
<button>测试2</button>
<button>测试3</button>
<!--
需求: 点击某个按钮, 提示"点击的是第n个按钮"
-->
<script type="text/javascript">
  //一下代码有问题
  var btns = document.getElementsByTagName('button')
  for (var i=0; i<btns.length; i++ ){
    var item = btns[i]
    item.onclick = function () {
      alert(i)
    }
  }

  
  //利用闭包解决
  var btns = document.getElementsByTagName('button')
  for (var i=0; i<btns.length; i++ ){
    (function (i) {
      var item = btns[i]
      item.onclick = function () {
        alert(i)
      }
    })(i)
  }
  
  //利用ES6块级作用域
  var btns = document.getElementsByTagName('button')
  for (let i=0; i<btns.length; i++ ){
    var item = btns[i]
    item.onclick = function () {
      alert(i)
    }
  }
  


</script>
</body>

</html>
